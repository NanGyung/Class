<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none ;
            cursor: pointer;
        }
        /* 사용자가 한번도 링크를 방문하지 않은 상태 */
        a:link{
            color : gray;
        }
        /* 사용자가 한번이라도 링크를 방문한 상태 */
        a:visited{
            color : blueviolet;
        }
        /* 마우스 커서가 링크 위에 올라간 상태 */
        a:hover{ 
            color : orange;
        }
        /* 마우스 커서가 링크를 클릭하고 있는 상태 */
        a:active{
            color : yellowgreen;
        }

    </style>
</head>
<body>
    <a href="http://www.gmarket.co.kr" target = "_self">G마켓_self</a><br>
    <a href="http://www.gmarket.co.kr" target = "_blank">G마켓_blank</a><br>
    <a href="http://www.gmarket.co.kr" target = "_parent">G마켓_parent</a><br>
    <a href="http://www.gmarket.co.kr" target = "_top">G마켓_top</a><br><br>

    <iframe src="./test6.html" frameborder="1" width="800" height="800"></iframe>
</body>
</html>
