<!DOCTYPE html>
<!-- 검색봇이 검색 시 필터링 할 언어 lang = '언어'-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 모니터 해상도 환경(viewport) : 디바이스 환경이 바뀌어도 그대로 보여줌-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서 작성자 정보 -->
    <meta name = "author" content="nangyung">
    <title>Document</title>

</head>
<body>
    <!-- html entities : &entity_name , &#entity_number-->
    &lt;반갑습니다.&gt;
    <p>반  갑  습  니  다</p>
    <pre>반  갑  습  니  다</pre>
    <p>반&nbsp;&nbsp;갑&nbsp;&nbsp;습&nbsp;&nbsp;니&nbsp;&nbsp;다</p>
    <p>&quot;반갑습니다&quot;</p>
    <p>&copy;울산KH정보교육원</p>
    
</body>
</html>
